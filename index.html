<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest-Grossing Films</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Highest-Grossing Films</h1>

    <div class="controls">
        <input type="text" id="search" placeholder="Search by title..." onkeyup="filterFilms()">
        <select id="sort" onchange="sortFilms()">
            <option value="title">Sort by Title</option>
            <option value="release_year">Sort by Year</option>
            <option value="box_office">Sort by Box Office</option>
        </select>
    </div>

    <table id="filmsTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Release Year</th>
                <th>Director</th>
                <th>Box Office</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
