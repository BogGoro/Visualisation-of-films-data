<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest-Grossing Films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">🎬 Highest-Grossing Films</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search and Sort Controls -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="search" class="form-control" placeholder="🔍 Search by title..." onkeyup="filterFilms()">
            </div>
            <div class="col-md-6">
                <select id="sort" class="form-select" onchange="sortFilms()">
                    <option value="title">Sort by Title</option>
                    <option value="release_year">Sort by Year</option>
                    <option value="box_office">Sort by Box Office</option>
                </select>
            </div>
        </div>

        <!-- Table to Display Data -->
        <div class="table-responsive">
            <table class="table table-dark table-hover text-center" id="filmsTable">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Release Year</th>
                        <th>Director</th>
                        <th>Box Office</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
